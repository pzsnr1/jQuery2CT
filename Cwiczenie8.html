<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>cwiczenie 8 jquery</title>
    <style type="text/css">
        #box{
            display: none;
            border-radius: 20px;
            border: 2px solid black;
            width: 200px;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }
    </style>
    <script type='text/javascript'>
        $(function(){
            $("#show").click(function(){
                $("#box").show();
            });
            $("#hidden").click(function(){
                $("#box").hide();
            });
        });
    </script>
</head>
<body>
    <button id="show">POKAZ</button>
    <button id="hidden">UKRYJ</button>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis animi blanditiis voluptates tenetur qui quibusdam enim voluptate corrupti ad possimus dignissimos magnam eaque provident odit, a illum placeat quidem esse!
    </div>
</body>
</html>
